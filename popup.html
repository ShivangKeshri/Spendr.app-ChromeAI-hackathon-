<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spendr.AI</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            width: 300px;
            margin: 0;
            padding: 15px;
            background-color: #121212;
            color: #ffffff;
        }

        h1,
        h2 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 15px;
        }

        h2 {
            font-size: 18px;
        }

        .budget-info {
            background-color: #282828;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .budget-amount {
            font-size: 32px;
            font-weight: bold;
            color: #1DB954;
        }

        .add-expense {
            background-color: #181818;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }

        input,
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #282828;
            border: none;
            border-radius: 4px;
            color: #ffffff;
            font-size: 14px;
            font-family: inherit;
        }

        input::placeholder,
        select {
            color: #b3b3b3;
        }

        button {
            background-color: #1DB954;
            color: #ffffff;
            border: none;
            padding: 10px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            width: 100%;
            font-family: inherit;
        }

        button:hover {
            background-color: #1ed760;
        }

        .recent-expenses {
            background-color: #181818;
            border-radius: 8px;
            padding: 15px;
        }

        .expense-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            font-size: 14px;
            padding: 8px;
            background-color: #282828;
            border-radius: 4px;
        }

        .expense-icon {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }

        .expense-details {
            display: flex;
            align-items: center;
        }

        .expense-amount {
            color: #1DB954;
            font-weight: 600;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .logo {
            width: 32px;
            height: 32px;
            object-fit: contain;
        }

        .ai-response {
            background-color: #282828;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            color: #ffffff;
        }

        .ai-response h3 {
            font-size: 16px;
            font-weight: 700;
        }

        .ai-response p {
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="header">
        <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/Shivang_Keshri_Logo_with_money_on_it_7674ae3b-b876-4151-9a1a-2768193f9d2a-VmQkbIlW70tXnGrQI6k2A8HAHAXJYQ.png"
            alt="Spendr. logo" class="logo">
        <h1>Spendr.AI</h1>
    </div>

    <div class="budget-info">
        <p>Remaining Budget</p>
        <p class="budget-amount">$0.00</p>
    </div>

    <div class="add-expense">
        <h2>Add Expense</h2>
        <input type="text" id="expense-name" placeholder="Expense name">
        <input type="number" id="expense-amount" placeholder="Amount">
        <select id="expense-category">
            <option value="">Select category</option>
            <option value="food">Food</option>
            <option value="transport">Transport</option>
            <option value="entertainment">Entertainment</option>
            <option value="bills">Bills</option>
            <option value="other">Other</option>
        </select>
        <button id="add-expense-btn">Add Expense</button>
    </div>

    <div class="recent-expenses">
        <h2>Recent Expenses</h2>
        <div class="expense-item">
            <div class="expense-details">
                <svg class="expense-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#1DB954">
                    <path d="M0 0h24v24H0z" fill="none" />
                    <path
                        d="M7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zM1 2v2h2l3.6 7.59-1.35 2.45c-.16.28-.25.61-.25.96 0 1.1.9 2 2 2h12v-2H7.42c-.14 0-.25-.11-.25-.25l.03-.12.9-1.63h7.45c.75 0 1.41-.41 1.75-1.03l3.58-6.49c.08-.14.12-.31.12-.48 0-.55-.45-1-1-1H5.21l-.94-2H1zm16 16c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2 2-.9 2-2-.9-2-2-2z" />
                </svg>
                <span>Groceries</span>
            </div>
            <span class="expense-amount">$45.00</span>
        </div>
    </div>

    <div class="ai-response" id="ai-response">
        <h3>AI Response</h3>
        <p id="ai-message">Waiting for AI suggestion...</p>
    </div>

    <div class="update-budget">
        <h2>Update Budget</h2>
        <input type="number" id="new-budget" placeholder="Enter new budget">
        <button id="update-budget-btn">Update Budget</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
